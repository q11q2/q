<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Application</title>
    <style>
        .voting-app {
            width: 300px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            background: white;
        }

        .candidates {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .candidate {
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px #aaa;
            background: #f9f9f9;
        }

        button {
            padding: 8px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="voting-app">
        <h2>Voting Application</h2>
        <div class="candidates">
            <div class="candidate">
                <h3>Alice</h3>
                <p>Votes: <span id="Alice">0</span></p>
                <button onclick="vote('Alice')">Vote</button>
            </div>
            <div class="candidate">
                <h3>Bob</h3>
                <p>Votes: <span id="Bob">0</span></p>
                <button onclick="vote('Bob')">Vote</button>
            </div>
            <div class="candidate">
                <h3>Charlie</h3>
                <p>Votes: <span id="Charlie">0</span></p>
                <button onclick="vote('Charlie')">Vote</button>
            </div>
        </div>
    </div>

    <script>
        let votes = { Alice: 0, Bob: 0, Charlie: 0 };

        function vote(candidate) {
            votes[candidate]++;
            document.getElementById(candidate).innerText = votes[candidate];
        }
    </script>
</body>
</html>
